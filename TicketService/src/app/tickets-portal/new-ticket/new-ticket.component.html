<div class="border border-info rounded shadow-lg p-3 mb-5 bg-white rounded" style="width: 50%;margin: auto; margin-top: 50px;">
Welcome {{ getSession() }}
<form [formGroup]="newTicket" (ngSubmit)="newTicketSubmit(newTicket)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title">
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label>Description</label>
        <textarea  class="form-control" formControlName="desc" placeholder="Describe requirement"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Raise Ticket</button>
  </form>
</div>
  <button type="button" #modalButton style="display: none;" data-toggle="modal" data-target="#exampleModal">
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ticket Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="message">
      </div>
      <div class="modal-footer">
        <button type="button" (click)="checkResponse()"  class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

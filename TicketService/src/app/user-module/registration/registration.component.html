<div class="border border-info rounded shadow-lg p-3 mb-5 bg-white rounded" style="width: 70%;margin: auto; margin-top: 50px;">
<form [formGroup]="registrationForm" #form="ngForm" (ngSubmit)="RegisterUser(registrationForm)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="userId" placeholder="User Id">
        <div class="error" *ngIf="registrationForm.get('userId')?.invalid && (registrationForm.get('userId')?.touched || registrationForm.get('userId')?.dirty || form.submitted)">
            <div *ngIf="registrationForm.get('userId')?.errors?.required">
                Please enter User Id
            </div>
            <div *ngIf="registrationForm.get('userId')?.errors?.maxlength">
                Max Length can be 10!
            </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="passwordMain" formControlName="password" placeholder="Password">
        <div class="error" *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.touched || registrationForm.get('password')?.dirty || form.submitted)">
            <div *ngIf="registrationForm.get('password')?.errors?.required">
                Please enter Password
            </div>
            <div *ngIf="registrationForm.get('password')?.errors?.maxlength">
                Max Length can be 10!
            </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPass" (input)="confirmPasswordCheck()" formControlName="confirmPassword" placeholder="Confirm Password">
        <div class="error" *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.touched || registrationForm.get('confirmPassword')?.dirty || form.submitted)">
            <div *ngIf="registrationForm.get('confirmPassword')?.errors?.required">
                Please enter Password
            </div>
            <div *ngIf="registrationForm.get('confirmPassword')?.errors?.maxlength">
                Max Length can be 10!
            </div>
        </div>
        <div class="error" [ngStyle]="{'display': passwordMatch ? 'none' : 'block'}">
            Password Not Matched!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="Mr. XYZ..">
        <div class="error" *ngIf="registrationForm.get('fullName')?.invalid && (registrationForm.get('fullName')?.touched || registrationForm.get('fullName')?.dirty || form.submitted)">
            <div *ngIf="registrationForm.get('fullName')?.errors?.required">
                Please enter Full Name
            </div>
            <div *ngIf="registrationForm.get('fullName')?.errors?.maxlength">
                Max Length can be 10!
            </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Role</label>
        <select class="form-control" formControlName="role">
          <option>Developer</option>
          <option>Tester</option>
        </select>
        <div class="error" *ngIf="registrationForm.get('role')?.invalid && (registrationForm.get('role')?.touched || registrationForm.get('role')?.dirty || form.submitted)">
            <div *ngIf="registrationForm.get('role')?.errors?.required">
                Please Select Role!
            </div>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
  </form>
</div>
  <button type="button" #modalButton style="display: none;" data-toggle="modal" data-target="#exampleModal">
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resgistration Response</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" [innerHTML]="message">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="navigateToLogin()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="border border-info rounded shadow-lg p-3 mb-5 bg-white rounded" style="width: 50%;margin: auto; margin-top: 50px;">
<form [formGroup]="loginForm" (ngSubmit)="checkLogin(loginForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">User Id</label>
      <input type="email" class="form-control"  formControlName="userId" aria-describedby="emailHelp" placeholder="Enter UserId">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <button type="button" #modalButton style="display: none;" data-toggle="modal" data-target="#exampleModal">
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <!-- <h5 class="modal-title" id="exampleModalLabel"></h5> -->
        
      </div>
      <div class="modal-body" [innerHTML]="message">
      </div>
      <div class="modal-footer">
        <button type="button" (click)="navigateToList()" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="image-container" *ngIf="isLoading">
        <img src="assets/loading2.gif" alt="Loader">
  </div>

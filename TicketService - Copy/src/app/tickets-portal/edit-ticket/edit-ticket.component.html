
<form [formGroup]="editForm" (ngSubmit)="updateTicket(editForm)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Ticket Id</label>
            <input type="text" formControlName="ticketId" [(ngModel)]="ticketId" [disabled]="isDisabled" class="form-control"  placeholder="Ticket ID">
          </div>
      <div class="form-group col-md-6">
        <label>Title</label>
        <input type="text" formControlName="title" [(ngModel)]="title" class="form-control"  placeholder="Title">
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Status</label>
          <select class="form-control" formControlName="status" [(ngModel)]="status">
            <option value="Pending">Pending</option>
            <option value="Hold">On-Hold</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-12">
        <label>Description</label>
        <textarea  class="form-control" formControlName="description" [(ngModel)]="description" placeholder="Describe requirement" ></textarea>
      </div>
      </div>
  <div class="modal-footer">
  <button type="submit" class="btn btn-primary">Update</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" #update>Cancel</button>
</div>
</form>


<button type="button" #modalButtonEdit style="display: none;" data-toggle="modal" data-target="#exampleModalEdit">
</button>

<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Response</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="message">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reload()" #closeModal>Close</button>
      </div>
    </div>
  </div>
</div>
